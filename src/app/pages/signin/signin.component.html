<mat-card>
  <mat-card-header>
    <h2 i18n>Se connecter</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>Courriel</mat-label>
        <input matInput formControlName="email" type="email" name="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label i18n>Mot de passe</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          name="password"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="signIn()" i18n>Soumettre</button>
  </mat-card-actions>
</mat-card>
