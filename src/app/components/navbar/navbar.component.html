<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <div class="flex center">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h3>Literate Tribble</h3>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <mat-divider></mat-divider>
    </mat-nav-list>
    <mat-nav-list (click)="sidenav.toggle()">
      <a mat-button routerLink="/home" i18n>
        <mat-icon>home</mat-icon>
        Accueil
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-button routerLink="/stats" i18n>
        <mat-icon>bar_chart</mat-icon>
        Statistiques
      </a>
    </mat-nav-list>
    <app-authorized-display>
      <mat-nav-list (click)="sidenav.toggle()">
        <a mat-button routerLink="/add" i18n>
          <mat-icon>description</mat-icon>
          Ajout de pays
        </a>
      </mat-nav-list>
    </app-authorized-display>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="fixed" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h3>Literate Tribble</h3>
        <span class="navbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <app-authorized-display [hideWhenAuthenticated]="true">
            <a mat-button routerLink="sign-in" i18n>Connexion</a>
            <a mat-button routerLink="sign-up" i18n>Inscription</a>
          </app-authorized-display>
          <app-authorized-display>
            <a mat-button (click)="disconnect()" i18n>DÃ©connexion</a>
          </app-authorized-display>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
